

on:
    push:
      branches:
        - main
        - master
jobs:
    build:
      runs-on: ubuntu-latest
  
  
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
  
  
        - name: Setup .NET
          uses: actions/setup-dotnet@v1
          with:
            dotnet-version: '6.0.412' 
        - name: Build and test
          run: |
            dotnet restore
            dotnet test 
  
  